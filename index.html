<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Mudzakkir</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    img.logo {
      width: 180px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    img.logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 32px;
      margin-top: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      margin: 15px 0 30px;
      color: #bbbbbb;
    }

    .button {
      background-color: #ffffff;
      color: #111111;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ffc107;
      color: #000;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Mudzakkir" class="logo" />
  <h1>Mudzakkir</h1>
  <p>Selamat datang di halaman sederhana penuh makna â˜•</p>

  <a href="#" class="button">Lihat Proyek Saya</a>

  <footer>
    <p>&copy; 2025 Mudzakkir. All rights reserved.</p>
  </footer>
</body>
</html>
